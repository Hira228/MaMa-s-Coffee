server:
  port: 8081

spring:
  application:
    name: ORDER-SERVICE

  kafka:
    bootstrap-servers: localhost:9092

  datasource:
    url: jdbc:postgresql://localhost:5432/orders
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create

eureka:
  client:
    service-uri:
      defaultZone: http://localhost:8761/eureka/